<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Media By Ryan</title>

<body>
    <!-- Skip Links -->
    <nav class="visually-hidden-focusable skip-links position-absolute z-3 p-2 bg-white">
        <a href="#top">Skip to Top</a>
        <a href="#collections">Skip to Collections</a>
        <a href="#footer">Skip to Footer</a>
    </nav>
    
    <header>
        
        <!-- Navigation Menu -->
        <div class="navbar navbar-expand-lg navbar-bg-custom border-bottom py-3"> <!-- Entire navigation section, wrapped everything in a class so I can have more control while applying styles -->
            <div class="container">
                <!-- Logo -->
                <div class="navbar-brand fw-bold text-uppercase" id="top">
                    <img src="./images/logo.svg" alt="Company logo" itemprop="logo" height="30" class="me-2"> <!-- Company logo, used schema itemprop command to identify it as a logo, alt text also gives screenreader more information about the image -->
                </div>

                <div class="nav-content">
                    <nav role="navigation" aria-label="Main Navigation" itemscope itemtype="https://schema.org/SiteNavigationElement"> <!-- Schema link identifies this nav section as a site nav element -->
                        <ul class="navbar-nav gap-3" role="list"> <!-- ARIA role identifying this as a list -->
                            <div class="nav-item">
                                <a class="nav-link fw-semibold text-uppercase" href="/index.html" itemprop="url" role="link">HOME</a>
                            </div>
                            <div class="nav-item">
                                <a class="nav-link fw-semibold text-uppercase" href="/company.html" itemprop="url" role="link">COMPANY</a>
                            </div>
                            <div class="nav-item">
                                <a class="nav-link fw-semibold text-uppercase active border-bottom border-3 border-white" href="#" itemprop="url" role="link">PORTFOLIO</a>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </header>
