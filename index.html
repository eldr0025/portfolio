<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="css/hover.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Media By Ryan</title>
</head>
<body class="body-bg" itemscope itemtype="https://schema.org/WebPage" role="document">
    <!-- Skip Links -->
    <nav class="visually-hidden-focusable skip-links position-absolute z-3 p-2 bg-white" itemscope itemtype="https://schema.org/SiteNavigationElement" role="navigation">
        <a href="#top" class="position-absolute start-0 top-0 skip-link-custom-color text-white px-3 py-2 border-0 fw-semibold visually-hidden-focusable" itemprop="url" role="link">Skip to Top</a>
        <a href="#call-to-action" class="position-absolute start-0 top-0 skip-link-custom-color text-white px-3 py-2 border-0 fw-semibold visually-hidden-focusable" itemprop="url" role="link">Skip to Call to Action</a>
        <a href="#footer" class="position-absolute start-0 top-0 skip-link-custom-color text-white px-3 py-2 border-0 fw-semibold visually-hidden-focusable" itemprop="url" role="link">Skip to Footer</a>
    </nav>
    
    <header itemscope itemtype="https://schema.org/WPHeader" role="banner">
        
        <!-- Navigation Menu -->
        <div class="navbar navbar-expand-lg navbar-bg-custom border-bottom py-3" role="presentation"> <!-- Entire navigation section, wrapped everything in a class so I can have more control while applying styles -->
            <div class="container">
                <!-- Logo -->
                <div class="navbar-brand fw-bold text-uppercase" id="top" role="img" aria-label="Company logo">
                    <img src="./images/logo.svg" alt="Company logo" itemprop="logo" height="30" class="me-2"> <!-- Company logo, used schema itemprop command to identify it as a logo, alt text also gives screenreader more information about the image -->
                </div>

                <div class="nav-content">
                    <nav role="navigation" aria-label="Main Navigation" itemscope itemtype="https://schema.org/SiteNavigationElement"> <!-- Schema link identifies this nav section as a site nav element -->
                        <ul class="navbar-nav gap-3" role="list"> <!-- ARIA role identifying this as a list -->
                            <li class="nav-item" role="listitem">
                                <a class="nav-link hvr-grow navbar-spacing-custom bebas-neue-regular fs-5 active border-bottom border-3 border-white" href="#" itemprop="url" role="link">HOME</a>
                            </li>
                            <li class="nav-item" role="listitem">
                                <a class="nav-link hvr-grow navbar-spacing-custom bebas-neue-regular fs-5" href="/company.html" itemprop="url" role="link">COMPANY</a>
                            </li>
                            <li class="nav-item" role="listitem">
                                <a class="nav-link hvr-grow navbar-spacing-custom bebas-neue-regular fs-5" href="/portfolio.html" itemprop="url" role="link">PORTFOLIO</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </header>

    <main itemscope itemtype="https://schema.org/WebPageElement" role="main" aria-label="Home Page Section">
        <!-- Home Page -->

        <!-- Banner Picture -->
        <div class="position-relative text-center" role="img" aria-label="Banner with two cars from Ryan's photography">
            <img src="/images/home-banner.png" alt="Banner picture of two cars, part of Ryan's photography" class="img-fluid" itemscope itemtype="https://schema.org/ImageObject" itemprop="contentUrl">
            
            <!-- Home page Text -->
            <div class="position-absolute top-50 start-50 translate-middle text-white px-3" id="call-to-action" role="region" aria-label="Call to Action">
                <!-- Homepage H1 (main header)-->
                <h1 class="display-5 homepage-text-custom-color bebas-neue-regular letter-spacing-custom" itemprop="headline" role="heading" aria-level="1">POWER AND PRECISION IN EVERY SHOT.</h1>
                
                <!-- Homepage H2 (sub header) -->
                <h2 class="homepage-text-custom-color inter-sub-header" itemprop="headline" role="heading" aria-level="2">Ryan Eldred-Neville - Photographer</h2>
                
                <!-- Homepage Button (call to action) -->
                <a href="/portfolio.html" class="hvr-grow cta-text-custom-color bebas-neue-regular letter-spacing-custom fs-3 text-uppercase px-4 text-decoration-none rounded-3 border-0 py-3 mt-3 button-bg-custom d-inline-block" itemprop="url" role="button" aria-label="View Ryan's Photography Portfolio" itemscope itemtype="https://schema.org/Action">VIEW PORTFOLIO</a>
            </div>
        </div>
    </main>

    <footer id="footer" class="bg-custom-green" itemscope itemtype="https://schema.org/Organization" role="contentinfo" aria-label="Footer">
        <!-- Copyright Line -->
        <p class="text-white px-3 py-2 m-2" itemscope itemtype="https://schema.org/CreativeWork" role="note" aria-label="Copyright Notice">&copy; 2025 Media By Ryan. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
